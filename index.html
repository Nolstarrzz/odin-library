<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1 class="title">Simply a Library</h1>
            <img src='https://images.pexels.com/photos/3777200/pexels-photo-3777200.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500' width="50px" height="50px">
        </div>
        <div class="add-button">
            <button class="the-button"onclick="startForm()">+</button>
        </div>
    </div>
    <div class="main-content">
        <div class="book-area" id="book-area">

        </div>
    </div>
    <div class="form-popup" id="popUpForm">
        <form action="#" class="container-form">
            <input class='inputs'type="text" id="title" placeholder="Title" required>
            <input class='inputs'type="text" id="author" placeholder="Author" required>
            <input class='inputs'type="number" id="pages" placeholder="Pages" required>
            <div class='radio-buttons'>
                <input type="radio" id="read" name="readOption" value="read" required>
                <label for="read">You have read it</label>
            </div>
            <div class='radio-buttons'>
                <input type="radio" id="notRead" name="readOption" value="notRead" required>
                <label for="notRead">You have not read it</label>
            </div>
            <div class="button-container">
                <button class='form-button' onclick="getValues()">Submit</button>
                <button class='form-button'onclick="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <p>Copywrite@MeLOL</p>
    </div>
</body>
</html>
